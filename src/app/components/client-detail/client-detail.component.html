<div class="row">
  <div class="col">
    <a routerLink="/" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back to dashboard</a>
  </div>
  <div class="col">
    <div class="btn-group pull-right">
      <a routerLink="/client/edit/{{id}}" class="btn btn-dark">Edit</a>
      <button (click)="onDeleteClick()" class="btn btn-danger">Delete</button>
    </div>
  </div>
</div>
<div class="card" *ngIf="client">
  <div class="card-header">
    <h3>{{client.firstName}} {{client.lastName}}</h3>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-8 col-sm-6">
        <h4>{{client.id}}</h4>
      </div>
      <div class="col-md-4  col-sm-6 " >
        <h3 class="pull-right">Balance
          <span   class=""
        [class.text-danger] = 'hasBalance'
        [class.text-success] = '!hasBalance'
        >
        {{client.balance | currency:"USD":"symbol"}}
        </span>
        <small>
          <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput">
            <i class="fa fa-pencil"></i>
          </a>
        </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showBalanceUpdateInput" (submit)="updateBalance()">
            <div class="input-group">
              <input 
                  type="number" 
                  class="form-control" 
                  name="balance" 
                  [(ngModel)]="client.balance"
              >
              <span>
                <button class="btn btn-primary" type="submit">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
  <ul class="list-group">
    <li class="list-group-item">
      Contact Email: {{client.email}}
    </li>
    <li class="list-group-item">
      Contact Phone: {{client.phone}}
    </li>
  </ul>
  </div>
  
</div>
